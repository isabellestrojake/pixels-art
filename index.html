<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cores</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <p>Divirta-se colorindo!</p>
  <main>
      <section id="color-palette">
        <div class="color selected black"></div>
        <div class="color color2"></div>
        <div class="color color3"></div>
        <div class="color color4"></div>
      </section>
        <button id="clear-board"><span>Limpar</span></button>
      <section>
        <input id="board-size" type="number" min="1" placeholder="Tamanho da tabela entre 5~50">
        <button id="generate-board" onclick="validInput()"><span>VQV</span></button>
      </section>
      <section id="pixel-board">
      </section>
  </main>
  <footer>Desenvolvido por Isabelle Strojake, 2022</footer>
  <script src="script.js"></script>
</body>
</html>
