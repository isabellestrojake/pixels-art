<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cores</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
      <h1 id="title">Paleta de Cores</h1>
      <section id="color-palette">
        <div class="color selected black">Preto</div>
        <div class="color color2">Cor 2</div>
        <div class="color color3">Cor 3</div>
        <div class="color color4">Cor 4</div>
      </section>
      <section id="clear-board">
        <button>
          <p>Limpar</p>
        </button>
      </section>
      <section>
        <input id="board-size" type="number" min="1" placeholder="Tamanho Magic Paint (5~50)">
        <button id="generate-board">VQV</button>
      </section>
      <section id="pixel-board">
        <section>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </section>
        <section>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </section>
        <section>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </section>
        <section>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </section>
        <section>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </section>
      </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
